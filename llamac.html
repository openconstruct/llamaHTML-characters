<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaHTML</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>

        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --transition-speed: 0.3s ease;

            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #007bff;
            --primary-color-rgb: 0, 123, 255;
            --secondary-color: #6c757d;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --button-bg: var(--primary-color);
            --button-text: #ffffff;
            --button-hover-bg: #0056b3;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --code-bg: #e9ecef;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --highlight-style-light: 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
            --highlight-style-dark: 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
            --highlight-bg: var(--code-bg);
            --user-bubble-bg: #e7f5ff;
            --model-bubble-bg: #f1f3f5;
            --code-action-button-bg: rgba(108, 117, 125, 0.1);
            --code-action-button-hover-bg: rgba(108, 117, 125, 0.2);
            --code-action-button-text: var(--secondary-color);
            --copy-button-copied-bg: #28a745;
            --copy-button-copied-text: #ffffff;
            --button-delete-bg: var(--error-color);
            --button-delete-hover-bg: #c82333;
            --button-save-bg: #28a745;
            --button-save-hover-bg: #218838;
            --character-card-bg: var(--input-bg);
            --character-card-border: var(--input-border);
            --character-card-text: var(--text-color);
        }

        html[data-theme='dark'] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #4dabf7;
            --primary-color-rgb: 77, 171, 247;
            --secondary-color: #a0a0a0;
            --card-bg: #2c2c2c;
            --input-bg: #333;
            --input-border: #555;
            --button-bg: #4dabf7;
            --button-text: #111;
            --button-hover-bg: #2196f3;
            --error-color: #f44336;
            --warning-color: #ffca28;
            --info-color: #4dd0e1;
            --code-bg: #222;
            --border-color: #444;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --highlight-bg: var(--code-bg);
            --user-bubble-bg: #1c3b5e;
            --model-bubble-bg: #383838;
            --code-action-button-bg: rgba(160, 160, 160, 0.15);
            --code-action-button-hover-bg: rgba(160, 160, 160, 0.3);
            --code-action-button-text: var(--secondary-color);
            --copy-button-copied-bg: #34c759;
            --copy-button-copied-text: #111;
            --button-delete-bg: var(--error-color);
            --button-delete-hover-bg: #d32f2f;
            --button-save-bg: #34c759;
            --button-save-hover-bg: #2aa74a;
            --character-card-bg: var(--input-bg);
            --character-card-border: var(--input-border);
            --character-card-text: var(--text-color);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; padding: 20px; transition: background-color var(--transition-speed), color var(--transition-speed); display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 900px; margin: 20px auto; padding: 30px; background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-color); transition: background-color var(--transition-speed), box-shadow var(--transition-speed); flex-grow: 1; display: flex; flex-direction: column; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; transition: border-color var(--transition-speed); }
        h1 { color: var(--primary-color); font-size: 1.8em; transition: color var(--transition-speed); }
        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.4em;
            color: var(--text-color);
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        .theme-switcher {
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            padding: 3px 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            background-color: transparent;
            transition: color var(--transition-speed), border-color var(--transition-speed), background-color var(--transition-speed);
            user-select: none;
        }
        .theme-switcher:hover {
            background-color: var(--code-bg);
            border-color: var(--secondary-color);
        }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--secondary-color); transition: color var(--transition-speed); }
        .input-group input[type="text"], .input-group input[type="password"], .input-group input[type="number"], .input-group input[type="url"], .input-group textarea, .input-group select { width: 100%; padding: 12px 15px; border: 1px solid var(--input-border); border-radius: 6px; font-size: 1rem; background-color: var(--input-bg); color: var(--text-color); transition: border-color var(--transition-speed), background-color var(--transition-speed), color var(--transition-speed); }
        .input-group input:focus, .input-group textarea:focus, .input-group select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.25); }
        textarea { resize: vertical; min-height: 120px; }

        .button-group { display: flex; gap: 10px; margin-top: 20px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        button, .character-card-button { /* Changed from file-upload-button */
            padding: 10px 18px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background-color var(--transition-speed), transform 0.1s ease;
            display: inline-block;
            text-align: center;
        }
        button:hover:not(:disabled), .character-card-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-1px);
        }
        button:active:not(:disabled), .character-card-button:active {
            transform: translateY(0px);
        }
        button:disabled { background-color: var(--secondary-color); cursor: not-allowed; opacity: 0.7; }
        #clearButton { background-color: var(--secondary-color); }
        #clearButton:hover:not(:disabled) { background-color: #5a6268; }
        #saveSessionButton { background-color: var(--button-save-bg); }
        #saveSessionButton:hover:not(:disabled) { background-color: var(--button-save-hover-bg); }
        #deleteSessionButton { background-color: var(--button-delete-bg); }
        #deleteSessionButton:hover:not(:disabled) { background-color: var(--button-delete-hover-bg); }
        .character-card-button { background-color: var(--info-color); display: inline-block; } /* Style label like a button */
        .character-card-button:hover { background-color: #138496; }

        /* --- Character Card Input --- */
        #characterCardInput { display: none; } /* Hide the actual file input */

        /* --- Character Card Display --- */
        .character-card-area {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            background-color: var(--character-card-bg);
            transition: border-color var(--transition-speed), background-color var(--transition-speed);
        }
        #characterDisplayArea {
            display: flex; /* Changed to flex for better layout */
            gap: 15px;
            align-items: flex-start; /* Align items to the top */
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            color: var(--character-card-text);
            transition: color var(--transition-speed), border-color var(--transition-speed);
        }
        #characterPhoto {
            width: 128px; /* Adjusted size */
            height: 128px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: border-color var(--transition-speed);
            flex-shrink: 0; /* Prevent image from shrinking */
        }
        #characterInfo {
            flex-grow: 1; /* Allow text info to take remaining space */
            font-size: 0.9em;
        }
        #characterName {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color); /* Use primary color for name */
            transition: color var(--transition-speed);
        }
         #characterDescription {
            display: block;
            margin-top: 8px;
            font-style: italic;
            color: var(--secondary-color);
             transition: color var(--transition-speed);
        }
        .clear-character-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1em;
            padding: 2px 5px;
            line-height: 1;
            border-radius: 3px;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            flex-shrink: 0;
            margin-left: auto; /* Push to the right */
            align-self: flex-start; /* Align to top */
        }
        .clear-character-button:hover {
             background-color: var(--code-bg);
             color: var(--error-color);
         }

        /* --- End Character Card --- */


        #sendButton.stop-button {
            background-color: var(--error-color);
        }
        #sendButton.stop-button:hover:not(:disabled) {
            background-color: var(--button-delete-hover-bg);
        }

        #status { margin: 15px 0; font-weight: bold; min-height: 1.6em; display: flex; align-items: center; gap: 10px; transition: color var(--transition-speed); font-size: 0.9em; }
        #status.error { color: var(--error-color); }
        #status.warning { color: var(--warning-color); }
        #status.info { color: var(--info-color); }
        .loader { border: 3px solid var(--input-border); border-top: 3px solid var(--primary-color); border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 6px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .response-area {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-top: 10px;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 200px;
            max-height: 50vh;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
            display: flex;
            flex-direction: column;
        }
        #chatContainer {
            width: 100%;
            word-wrap: break-word;
            font-size: 0.95em;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chat-placeholder {
            color: var(--secondary-color);
            text-align: center;
            margin: auto;
            font-style: italic;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 1px 2px var(--shadow-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .user-bubble {
            background-color: var(--user-bubble-bg);
            color: var(--text-color);
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            margin-left: auto;
             white-space: pre-wrap;
        }
        .model-bubble {
            background-color: var(--model-bubble-bg);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            margin-right: auto;
            white-space: normal;
        }
        .chat-bubble :first-child { margin-top: 0; }
        .chat-bubble :last-child { margin-bottom: 0; }

        .model-bubble h1, .model-bubble h2, .model-bubble h3 { margin-top: 0.8em; margin-bottom: 0.4em; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 0.2em; transition: border-color var(--transition-speed); }
        .model-bubble h1 { font-size: 1.3em; } .model-bubble h2 { font-size: 1.15em; } .model-bubble h3 { font-size: 1.05em; }
        .model-bubble p { margin-bottom: 0.8em; }
        .model-bubble ul, .model-bubble ol { margin-left: 20px; margin-bottom: 0.8em; }
        .model-bubble li { margin-bottom: 0.3em; }
        .model-bubble blockquote { border-left: 3px solid var(--primary-color); padding-left: 12px; margin: 0.8em 0; color: var(--secondary-color); font-style: italic; transition: border-color var(--transition-speed), color var(--transition-speed); }
        .model-bubble code:not(pre code) { background-color: var(--code-bg); color: var(--text-color); padding: 0.2em 0.4em; border-radius: 3px; font-size: 0.85em; transition: background-color var(--transition-speed), color var(--transition-speed); }
        .model-bubble pre {
            background-color: var(--highlight-bg);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.8em 0;
            transition: background-color var(--transition-speed);
            position: relative;
            padding-top: 35px;
        }
        .model-bubble pre code {
            background-color: transparent;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
            color: inherit;
            white-space: pre;
        }

        /* --- Styles for Code Action Buttons --- */
        .code-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            z-index: 1;
        }
        .code-action-button {
            padding: 3px 6px;
            font-size: 0.75em;
            background-color: var(--code-action-button-bg);
            color: var(--code-action-button-text);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s ease, background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        .model-bubble pre:hover .code-action-button {
            opacity: 1;
        }
        .code-action-button:hover {
            background-color: var(--code-action-button-hover-bg);
        }
        .copy-code-button.copied {
            background-color: var(--copy-button-copied-bg);
            color: var(--copy-button-copied-text);
            opacity: 1;
            border-color: transparent;
        }
        /* --- End Styles for Code Action Buttons --- */


        .server-url-options { display: flex; align-items: center; gap: 10px; margin-top: 5px; font-size: 0.9em; color: var(--secondary-color); }
        .server-url-options input[type="checkbox"] { margin-right: 5px; }
        .config-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; padding: 15px; border: 1px dashed var(--border-color); border-radius: 6px; transition: border-color var(--transition-speed); }
        .config-options .input-group { margin-bottom: 0; }
        details summary { cursor: pointer; color: var(--primary-color); margin-bottom: 15px; font-weight: 500; transition: color var(--transition-speed); }
        footer { text-align: center; margin-top: 30px; padding-top: 15px; border-top: 1px solid var(--border-color); color: var(--secondary-color); font-size: 0.9em; transition: border-color var(--transition-speed), color var(--transition-speed); }
        footer a { color: var(--primary-color); text-decoration: none; transition: color var(--transition-speed); }
        footer a:hover { text-decoration: underline; }

        .session-management { padding: 15px; margin-bottom: 20px; border: 1px dashed var(--border-color); border-radius: 6px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .session-management label { font-weight: 600; color: var(--secondary-color); margin-right: 5px; flex-shrink: 0; }
        .session-management select { flex-grow: 1; min-width: 150px; padding: 8px 12px; }
        .session-management button { padding: 8px 15px; flex-shrink: 0; }

        .input-area { margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border-color); transition: border-color var(--transition-speed); }
        .input-area .input-group { margin-bottom: 10px; }
        .input-area .button-group { margin-top: 0; margin-bottom: 10px; justify-content: flex-start;  }

        /* REMOVED file-input-area and related styles */

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>LlamaHTML</h1>
            <div class="theme-switcher" id="themeSwitcher" title="Switch to Dark Mode">Dark</div>
        </header>

        <div class="input-group">
            <label for="serverUrl">Llama Server URL:</label>
            <input type="url" id="serverUrl" placeholder="e.g., http://127.0.0.1:8080" value="http://127.0.0.1:8080">
             <div class="server-url-options">
                 <input type="checkbox" id="rememberServerUrl">
                 <label for="rememberServerUrl">Remember URL (Uses Local Storage)</label>
            </div>
             <small style="display: block; margin-top: 5px; color: var(--secondary-color);">
                 <!-- Please report any issues on github. -->
                 Character cards should be JSON files (name, description, photo URL required).
             </small>
        </div>

        <details>
            <summary>Configuration Options</summary>
            <div class="config-options">
                <div class="input-group">
                    <label for="temperature">Temperature (0-~2):</label>
                    <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7" title="Controls randomness. Higher values make output more random.">
                </div>
                <div class="input-group">
                    <label for="nPredict">Max Predict Tokens (n_predict):</label>
                    <input type="number" id="nPredict" min="1" step="1" value="2048" title="Maximum number of tokens to generate in the response. -1 for infinite.">
                </div>
                 <div class="input-group">
                    <label for="topP">Top P (0-1):</label>
                    <input type="number" id="topP" min="0" max="1" step="0.01" value="0.95" title="Nucleus sampling parameter. Considers tokens with probability mass adding up to top_p.">
                </div>
                 <div class="input-group">
                    <label for="topK">Top K (integer):</label>
                    <input type="number" id="topK" min="1" step="1" value="40" title="Top-k sampling parameter. Considers the top k most likely tokens.">
                </div>
                <div class="input-group">
                    <label for="stopSequences">Stop Sequences (comma-sep):</label>
                    <input type="text" id="stopSequences" value="USER:, \nUSER:, <|user|>" title="Comma-separated strings to stop generation.">
                </div>
            </div>
        </details>

        <!-- Session Management Section -->
        <div class="session-management">
            <label for="sessionSelect">Session:</label>
            <select id="sessionSelect"></select>
            <button id="saveSessionButton" title="Save current chat and character as a session">Save</button>
            <button id="deleteSessionButton" title="Delete the selected session">Delete</button>
        </div>

        <!-- Character Card Section -->
        <div class="character-card-area">
            <label for="characterCardInput" class="character-card-button">Load Character Card (.json)</label>
            <input type="file" id="characterCardInput" accept=".json,application/json">
            <div id="characterDisplayArea" style="display: none;">
                <img id="characterPhoto" src="#" alt="Character Photo">
                <div id="characterInfo">
                    <span id="characterName"></span>
                    <span id="characterDescription"></span>
                    <!-- Add more fields if needed -->
                </div>
                 <button id="clearCharacterButton" class="clear-character-button" title="Remove Character Card">&times;</button>
            </div>
        </div>


        <h2>Conversation History</h2>
        <div class="response-area" id="responseArea">
            <div id="chatContainer">
                <div class="chat-placeholder">Conversation will appear here...</div>
            </div>
        </div>

        <div id="status"></div>

        <div class="input-area">
            <!-- REMOVED File Upload Area -->

            <div class="input-group">
                <label for="prompt">Your Message (Ctrl+Enter to send):</label>
                <textarea id="prompt" rows="3" placeholder="Enter your message here..."></textarea>
            </div>

            <div class="button-group">
                <button id="sendButton">Send</button> <!-- Initially 'Send' -->
                <button id="clearButton">Clear / New Chat</button>
            </div>
        </div>

    </div>

     <footer>
        Powered by a local <a href="https://github.com/ggerganov/llama.cpp/tree/master/examples/server" target="_blank" rel="noopener noreferrer">llama.cpp server</a>. Model determined by server configuration. Character card feature added.
     </footer>

    <script>

        const SESSION_INDEX_KEY = 'llamaChatIndex';
        const SESSION_DATA_PREFIX = 'llamaChatSession_';
        // REMOVED MAX_TEXT_FILE_EMBED_SIZE

        const serverUrlInput = document.getElementById('serverUrl');
        const rememberServerUrlCheckbox = document.getElementById('rememberServerUrl');
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const statusDiv = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const responseArea = document.getElementById('responseArea');
        const themeSwitcher = document.getElementById('themeSwitcher');
        const temperatureInput = document.getElementById('temperature');
        const nPredictInput = document.getElementById('nPredict');
        const topPInput = document.getElementById('topP');
        const topKInput = document.getElementById('topK');
        const stopSequencesInput = document.getElementById('stopSequences');
        const highlightThemeLink = document.getElementById('highlight-theme');

        const sessionSelect = document.getElementById('sessionSelect');
        const saveSessionButton = document.getElementById('saveSessionButton');
        const deleteSessionButton = document.getElementById('deleteSessionButton');

        // Character Card Elements
        const characterCardInput = document.getElementById('characterCardInput');
        const characterDisplayArea = document.getElementById('characterDisplayArea');
        const characterPhoto = document.getElementById('characterPhoto');
        const characterName = document.getElementById('characterName');
        const characterDescription = document.getElementById('characterDescription');
        const clearCharacterButton = document.getElementById('clearCharacterButton');

        // REMOVED fileInput, stagedFilesArea

        let chatHistory = [];
        let serverAvailable = false;
        let messageCounter = 0;
        let currentSessionId = null;
        let currentAbortController = null;
        let currentCharacterCard = null; // Holds the loaded character card data
        // REMOVED stagedFiles

        function handleStopGeneration() {
            if (currentAbortController) {
                console.log("Stop button clicked. Aborting request...");
                showStatus("Cancelling request...", false, true);
                currentAbortController.abort();

            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function initialize() {
            loadServerUrl();
            setupEventListeners();
            initializeTheme();
            configureMarked();
            checkServerStatus();
            populateSessionDropdown();
            startNewSession(); // This will also handle initial character display (none)
            updateSendButtonState();
            updateSessionButtonStates();
        }

         function configureMarked() {
             marked.setOptions({
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    try {
                        const result = hljs.highlight(code, { language, ignoreIllegals: true });
                        return result.value;
                    } catch (e) {

            reader.onload = function(e) {
                try {
                    const cardData = JSON.parse(e.target.result);

                    // --- Basic Validation ---
                    if (!cardData || typeof cardData !== 'object') {
                        throw new Error("Invalid JSON structure. Expected an object.");
                    }
                    if (!cardData.name || typeof cardData.name !== 'string') {
                        throw new Error("Character card missing required 'name' field (string).");
                    }
                    if (!cardData.description || typeof cardData.description !== 'string') {
                        throw new Error("Character card missing required 'description' field (string).");
                    }
                     if (!cardData.photo || typeof cardData.photo !== 'string' || !isValidHttpUrl(cardData.photo)) {

                     // Optional fields can be added here for validation if needed

                    currentCharacterCard = cardData;
                    displayCharacterCardInfo();
                    showStatus(`Character card "${currentCharacterCard.name}" loaded.`, false, false, true);

                    // }

                } catch (error) {
                    console.error("Error parsing character card JSON:", error);
                    showStatus(`Error loading character card: ${error.message}`, true);
                    currentCharacterCard = null; // Ensure card is cleared on error
                    displayCharacterCardInfo(); // Hide display area
                } finally {
                    showLoading(false);
                    event.target.value = null; // Clear the input so the same file can be loaded again
                    updateSendButtonState(); // Re-evaluate send button state

            reader.onerror = function(e) {

        async function handleSendPrompt() {
            sendButton.removeEventListener('click', handleSendPrompt);
            sendButton.removeEventListener('click', handleStopGeneration);

            sendButton.textContent = 'Stop';
            sendButton.classList.add('stop-button');
            sendButton.title = 'Cancel Generation';
            sendButton.addEventListener('click', handleStopGeneration);
            sendButton.disabled = false;
            promptInput.disabled = true;

            const serverUrl = serverUrlInput.value.trim();
            let promptText = promptInput.value.trim();
            const temperature = parseFloat(temperatureInput.value);
            const nPredict = parseInt(nPredictInput.value, 10);
            const topP = parseFloat(topPInput.value);
            const topK = parseInt(topKInput.value, 10);
            const stopSequences = stopSequencesInput.value.split(',')
                                      .map(s => s.trim())
                                      .filter(s => s.length > 0);

            if (!promptText) { // Check only for prompt text now
                showStatus("Error: Message cannot be empty.", true);
                 resetButtonToSendState();
                 promptInput.disabled = false;
                 updateSendButtonState();
                return;
            }

            // REMOVED File checks

            // Prepare user message (just the text)
            const fullUserContent = promptText;

            if (currentAbortController) {
                console.warn("Aborting previous fetch request.");
                currentAbortController.abort();
            }
            currentAbortController = new AbortController();
            const signal = currentAbortController.signal;

            const userMessageId = `msg-${messageCounter++}`;
            const userMessage = { role: 'user', content: fullUserContent, id: userMessageId };
            chatHistory.push(userMessage);
            renderChatHistory(); // Render user message immediately
            scrollToBottom();
            promptInput.value = ''; // Clear input after sending
            // REMOVED clearStagedFiles();
            showLoading(true, "Connecting...");
            updateSessionButtonStates();

            // Prepare placeholder for model response
            const modelMessageId = `msg-${messageCounter++}`;
            const modelMessage = { role: 'model', content: '', id: modelMessageId };
            chatHistory.push(modelMessage);
            const modelBubble = createChatBubbleElement(modelMessage);
            chatContainer.appendChild(modelBubble);
            updateChatPlaceholder();
            scrollToBottom();

            // Prepare prompt for llama.cpp server format, potentially including character card info
            const fullPromptForLlama = formatChatHistoryForLlama(chatHistory.slice(0, -1)); // Exclude the empty model message
            const apiUrl = `${serverUrl}/completion`;
            const requestBody = {
                prompt: fullPromptForLlama,
                temperature: temperature,
                n_predict: nPredict === -1 ? -1 : Math.max(1, nPredict),
                top_p: topP,
                top_k: topK,
                stop: stopSequences,
                stream: true
                // NOTE: Standard llama.cpp server doesn't directly support structured system prompts easily via /completion's 'prompt' field alone.
                // The formatChatHistoryForLlama function attempts to inject it.
                // For models that support specific roles (like ChatML), the API endpoint and request body might need significant changes.
                // Image data sending is also removed as file handling was removed.
            };

            console.log("Sending API Request to:", apiUrl);
            console.log("Request Body (prompt potentially includes character info, truncated):", JSON.stringify({...requestBody, prompt: requestBody.prompt.substring(0, 500) + (requestBody.prompt.length > 500 ? '...' : '') }, null, 2));
            console.log(`Using message IDs: User=${userMessageId}, Model=${modelMessageId}`);

            const debouncedRender = debounce(() => {
                updateModelBubbleContent(modelMessageId, modelMessage.content, false);
                scrollToBottom();
            }, 250);

            let responseOk = false;
            let wasAborted = false;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                    signal: signal,
                });

                responseOk = response.ok;

                if (!response.ok || !response.body) {
                    let errorText = `API Error: ${response.status} ${response.statusText}`;
                     try {
                         const errorData = await response.json();
                         console.error("API Error Response Body:", errorData);
                         if (errorData?.content) errorText += ` - ${errorData.content}`;
                         else if (errorData?.error) errorText += ` - ${errorData.error}`;
                         else {
                            const textResponse = await response.text();
                            errorText += ` - Server Response: ${textResponse.substring(0, 300)}${textResponse.length > 300 ? '...' : ''}`;
                         }
                     } catch (e) { /* Ignore */ }
                     throw new Error(errorText);
                }

                showLoading(true, "Receiving response...");
                serverAvailable = true;

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let finalData = null;

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        console.log("Stream finished.");
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    let lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonData = line.substring(6).trim();
                            if (jsonData) {
                                try {
                                    const data = JSON.parse(jsonData);
                                    if (typeof data.content === 'string') {
                                        modelMessage.content += data.content;
                                        updateModelBubbleContent(modelMessageId, modelMessage.content, true);
                                        debouncedRender();
                                    }
                                    if (data.stop === true) {
                                        console.log("Stop signal received in stream:", data);
                                        finalData = data;
                                         buffer += decoder.decode(undefined, { stream: false });
                                         if (buffer.startsWith('data: ')) {
                                             const lastJsonData = buffer.substring(6).trim();
                                             if(lastJsonData) {
                                                  try {
                                                     const lastData = JSON.parse(lastJsonData);
                                                      if (lastData.stop === true) finalData = lastData;
                                                  } catch(e) { console.error("Error parsing final buffer chunk:", e); }
                                             }
                                         }
                                        buffer = '';
                                    }
                                } catch (e) {
                                    console.error("Error parsing stream JSON:", e, "Data:", jsonData);
                                }
                            }
                        }
                    }
                } // End while loop

                updateModelBubbleContent(modelMessageId, modelMessage.content, false);
                scrollToBottom();

                let statusMessage = "Response complete.";
                let tokensPerSecond = 0;
                if (finalData) {
                     console.log("Final data chunk:", finalData);
                     if (finalData.timings && finalData.tokens_predicted > 0 && finalData.timings.predicted_ms > 0) {
                         tokensPerSecond = finalData.tokens_predicted / (finalData.timings.predicted_ms / 1000);
                         statusMessage += ` Speed: ${tokensPerSecond.toFixed(1)} t/s.`;
                     }
                    else if(finalData.timings && finalData.timings.predicted_ms > 0) {
                         statusMessage += ` Time: ${((finalData.timings.prompt_ms + finalData.timings.predicted_ms)/1000).toFixed(2)}s.`
                    }

                    if (finalData.stopped_eos) statusMessage += ` (Stopped: EOS)`;
                    if (finalData.stopped_word) statusMessage += ` (Stopped: Word)`;
                    if (finalData.stopped_limit) statusMessage += ` (Stopped: Limit)`;
                }
                showStatus(statusMessage, false, finalData?.stopped_limit);

            } catch (error) {
                if (error.name === 'AbortError') {
                    wasAborted = true;
                    console.log("Fetch aborted by user.");
                    showStatus("Request cancelled by user.", false, false, true);

                    const modelBubbleIndex = chatHistory.findIndex(m => m.id === modelMessageId);
                    if (modelBubbleIndex > -1 && chatHistory[modelBubbleIndex].content.length < 15) {
                        console.log("Removing very short cancelled model message.");
                        chatHistory.splice(modelBubbleIndex, 1);
                        messageCounter--;
                        renderChatHistory();
                    } else if (modelBubbleIndex > -1) {
                         updateModelBubbleContent(modelMessageId, modelMessage.content, false);
                    }

                } else {
                     console.error("API Call Failed:", error);
                     let displayError = error.message || 'An unknown error occurred.';
                     if (!responseOk && (displayError.includes('Failed to fetch') || displayError.includes('NetworkError') || displayError.includes('ERR_CONNECTION_REFUSED'))) {
                         displayError = `Connection Error: Could not connect to server at ${serverUrl}. Is it running?`;
                         serverAvailable = false;
                     }
                     const userMsgIndex = chatHistory.findIndex(m => m.id === userMessageId);
                     if (userMsgIndex !== -1) {
                        chatHistory.splice(userMsgIndex, 2);
                        messageCounter -= 2;
                     }
                     renderChatHistory();
                     showStatus(`Error: ${displayError}`, true);
                }
            } finally {
                resetButtonToSendState();
                showLoading(false);
                promptInput.disabled = false;
                currentAbortController = null;
                updateSendButtonState();
                updateSessionButtonStates();
                if (!wasAborted) {
                   promptInput.focus();
                }
            }
        }

        function resetButtonToSendState() {
             sendButton.removeEventListener('click', handleStopGeneration);
             sendButton.textContent = 'Send';
             sendButton.classList.remove('stop-button');
             sendButton.title = 'Send Message';
             sendButton.addEventListener('click', handleSendPrompt);
        }

        // Formats chat history for llama.cpp /completion endpoint, adding character info if present
        function formatChatHistoryForLlama(history) {
            let formattedPrompt = "";

            // --- Add Character Card Info as a System Prompt (if available) ---
            if (currentCharacterCard) {
                // Construct a detailed description string
                let characterInfo = `You are ${currentCharacterCard.name || 'the character'}. `;
                characterInfo += `${currentCharacterCard.description || 'No specific description provided.'} `;
                if (currentCharacterCard.age) characterInfo += `Age: ${currentCharacterCard.age}. `;
                if (currentCharacterCard.gender) characterInfo += `Gender: ${currentCharacterCard.gender}. `;
                if (currentCharacterCard.appearance) characterInfo += `Appearance: ${currentCharacterCard.appearance}. `;
                if (currentCharacterCard.disposition) characterInfo += `Disposition: ${currentCharacterCard.disposition}. `;
                // Add any other relevant fields from the card here

                // Simple System Prompt format:
                // formattedPrompt += `SYSTEM: ${characterInfo.trim()}\n\n`;

                // Alternative format (might work better with some models/prompts):
                // Embed it contextually before the first user message
                formattedPrompt += `[Character Description: ${characterInfo.trim()}]\n\n`;

                 console.log("Formatted Character Prompt Prefix:", formattedPrompt);
            }
            // --- End Character Card Info ---


            // Append actual chat history
            history.forEach(message => {
                if (message.role === 'user') {
                    formattedPrompt += `USER: ${message.content}\n`;
                } else if (message.role === 'model') {
                    formattedPrompt += `ASSISTANT: ${message.content}\n`;
                }
            });

            // Add the final prompt for the assistant to start generating
            formattedPrompt += "ASSISTANT:";
            return formattedPrompt;
        }

        function showLoading(isLoading, message = "Processing request...") {
             const currentStatusText = statusDiv.querySelector('span')?.textContent || '';
             const isError = statusDiv.classList.contains('error');
             const isWarning = statusDiv.classList.contains('warning');
             const isInfo = statusDiv.classList.contains('info');
             const loaderElement = statusDiv.querySelector('.loader');

             if (isLoading) {
                 if (!loaderElement) {
                    statusDiv.innerHTML = `<div class="loader"></div><span>${escapeHtml(message)}</span>`;
                    if (isError) statusDiv.classList.add('error');
                    else if (isWarning) statusDiv.classList.add('warning');
                    else if (isInfo) statusDiv.classList.add('info');
                    else statusDiv.classList.remove('error', 'warning', 'info');
                 } else {
                    const statusSpan = statusDiv.querySelector('span');
                    if(statusSpan) statusSpan.textContent = escapeHtml(message);
                 }
                 promptInput.disabled = true;
                 characterCardInput.disabled = true; // Disable card loading too
                 updateSessionButtonStates();
             } else {
                 if (loaderElement) loaderElement.remove();
                 const statusSpan = statusDiv.querySelector('span');
                 // Clear temporary loading/processing messages
                 if (statusSpan && /Processing|Connecting|Receiving|Loading character card/.test(statusSpan.textContent)) {
                      statusDiv.innerHTML = '';
                      statusDiv.classList.remove('error', 'warning', 'info');
                 }
                 promptInput.disabled = false;
                 characterCardInput.disabled = false; // Re-enable card loading
                 updateSendButtonState();
                 updateSessionButtonStates();
             }
         }

        function showStatus(message, isError = false, isWarning = false, isInfo = false, clearNormal = false) {
             const loaderElement = statusDiv.querySelector('.loader');
             const loaderHtml = loaderElement ? loaderElement.outerHTML : '';

             if (clearNormal && !isError && !isWarning && !isInfo && !loaderHtml) {
                 statusDiv.innerHTML = '';
                 statusDiv.classList.remove('error', 'warning', 'info');
                 return;
             }

             statusDiv.classList.remove('error', 'warning', 'info');
             statusDiv.innerHTML = `${loaderHtml}<span>${escapeHtml(message)}</span>`;

             if (isError) statusDiv.classList.add('error');
             else if (isWarning) statusDiv.classList.add('warning');
             else if (isInfo) statusDiv.classList.add('info');
         }

        function createChatBubbleElement(message) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble');
            bubble.dataset.messageId = message.id;

            if (message.role === 'user') {
                bubble.classList.add('user-bubble');
                bubble.textContent = message.content;
            } else if (message.role === 'model') {
                bubble.classList.add('model-bubble');
                bubble.innerHTML = message.content ? marked.parse(message.content) : '';
                if (message.content) {
                     requestAnimationFrame(() => addCodeActionsToBubble(bubble));
                }
            }
            return bubble;
        }

        function renderChatHistory() {
            chatContainer.innerHTML = '';
            if (chatHistory.length === 0) {
                 updateChatPlaceholder();
                 updateSendButtonState();
                return;
            }

            chatHistory.forEach(message => {
                 if (!message || !message.role || typeof message.content !== 'string') {
                     console.warn("Skipping rendering invalid message:", message);
                     return;
                 }
                 const bubble = createChatBubbleElement(message);
                 chatContainer.appendChild(bubble);
             });
             updateChatPlaceholder();
             updateSessionButtonStates();
             updateSendButtonState();
         }

         function updateModelBubbleContent(messageId, newContent, isStreamingUpdate = false) {
             const bubble = chatContainer.querySelector(`.model-bubble[data-message-id="${messageId}"]`);
             if (!bubble) {
                 console.error(`Bubble with ID ${messageId} not found for update.`);
                 return;
             }

             try {
                 bubble.innerHTML = marked.parse(newContent || (isStreamingUpdate ? "" : "[Empty Model Response]"));
                 addCodeActionsToBubble(bubble);
             } catch (e) {
                 console.error("Markdown parsing/rendering error during update:", e);
                 bubble.textContent = newContent || "[Error rendering response]";
             }
         }

        function addCodeActionsToBubble(bubble) {
            const preBlocks = bubble.querySelectorAll('pre');
            preBlocks.forEach(pre => {
                if (pre.querySelector('.code-actions')) return;

                const codeElement = pre.querySelector('code');
                if (!codeElement) return;

                const actionsContainer = document.createElement('div');
                actionsContainer.className = 'code-actions';

                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                copyButton.className = 'code-action-button copy-code-button';
                copyButton.title = 'Copy code to clipboard';
                copyButton.setAttribute('aria-label', 'Copy code block');
                actionsContainer.appendChild(copyButton);

                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download';
                downloadButton.className = 'code-action-button download-code-button';
                downloadButton.title = 'Download code block as file';
                downloadButton.setAttribute('aria-label', 'Download code block');
                actionsContainer.appendChild(downloadButton);

                 if (pre.firstChild) {
                    pre.insertBefore(actionsContainer, pre.firstChild);
                 } else {
                    pre.appendChild(actionsContainer);
                 }

                if (!codeElement.classList.contains('hljs')) {
                   try {
                      hljs.highlightElement(codeElement);
                   }
                   catch(e) {
                      console.warn("Highlighting failed for element", codeElement, e);
                   }
                }
            });
        }

        function updateChatPlaceholder() {
             const placeholder = chatContainer.querySelector('.chat-placeholder');
             if (chatHistory.length === 0 && !placeholder) {
                 chatContainer.innerHTML = '<div class="chat-placeholder">Conversation will appear here...</div>';
             } else if (chatHistory.length > 0 && placeholder) {
                 placeholder.remove();
             }

         function handleCopyCodeClick(button) {
             const pre = button.closest('pre');
             const code = pre?.querySelector('code');
             if (!code) return;
             const codeToCopy = code.textContent || '';
             navigator.clipboard.writeText(codeToCopy).then(() => {
                 button.textContent = 'Copied!';
                 button.classList.add('copied');
                 button.disabled = true;
                 setTimeout(() => {
                     button.textContent = 'Copy';
                     button.classList.remove('copied');
                     button.disabled = false;
                 }, 2000);
             }).catch(err => {
                 console.error('Failed to copy code: ', err);
                 button.textContent = 'Error';
                 button.disabled = true;
                 setTimeout(() => {
                     button.textContent = 'Copy';
                     button.disabled = false;
                 }, 2000);
             });
         }

        function handleDownloadCodeClick(button) {
            const pre = button.closest('pre');
            const code = pre?.querySelector('code');
            if (!code) return;

            const codeContent = code.textContent || '';
            let language = 'plaintext';
            let extension = '.txt';

            const langClass = Array.from(code.classList).find(cls => cls.startsWith('language-'))
                           || Array.from(pre.classList).find(cls => cls.startsWith('language-'));
            if (langClass) {
                language = langClass.replace('language-', '').split(' ')[0];
            } else {
                // Basic content sniffing (remains the same)
                if (/^\s*<\!DOCTYPE html>|<html.*>/i.test(codeContent.substring(0,100))) language = 'html';
                else if (/^\s*\{.*\}\s*$/.test(codeContent) || /^\s*\[.*\]\s*$/.test(codeContent)) language = 'json';
                else if (codeContent.includes('def ') && codeContent.includes(':')) language = 'python';
                else if (codeContent.includes('function') && (codeContent.includes('{') || codeContent.includes('=>'))) language = 'javascript';
                else if (codeContent.includes('public class') || codeContent.includes('import java')) language = 'java';
                else if (codeContent.includes('#include') && codeContent.includes('main(')) language = 'cpp';
                else if (codeContent.includes('<?php')) language = 'php';
                else if (codeContent.includes('FROM ') && codeContent.includes('RUN ')) language = 'dockerfile';
                else if (/^\s*---/.test(codeContent)) language = 'yaml';
                 else if (/^\s*SELECT .* FROM /i.test(codeContent)) language = 'sql';
            }

            const extensionMap = {
                python: '.py', py: '.py', javascript: '.js', js: '.js', typescript: '.ts', ts: '.ts',
                html: '.html', htm: '.html', css: '.css', json: '.json', xml: '.xml', yaml: '.yaml', yml: '.yaml',
                markdown: '.md', md: '.md', shell: '.sh', bash: '.sh', zsh: '.zsh', sh: '.sh', java: '.java',
                c: '.c', cpp: '.cpp', cxx: '.cpp', 'c++': '.cpp', csharp: '.cs', cs: '.cs', go: '.go',
                ruby: '.rb', rb: '.rb', php: '.php', rust: '.rs', rs: '.rs', sql: '.sql',
                dockerfile: 'Dockerfile', ini: '.ini', toml: '.toml', plaintext: '.txt', text: '.txt', txt: '.txt',
            };
            extension = extensionMap[language.toLowerCase()] || extension;
            const filename = `code-${language}${extension === 'Dockerfile' ? '' : extension}`;

            try {
                const blob = new Blob([codeContent], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                button.textContent = 'Downloaded';
                button.disabled = true;
                 setTimeout(() => { button.textContent = 'Download'; button.disabled = false; }, 2000);
            } catch (err) {
                console.error('Failed to create download: ', err);
                 button.textContent = 'Error';
                 button.disabled = true;
                  setTimeout(() => { button.textContent = 'Download'; button.disabled = false; }, 2000);
            }
        }


        function escapeHtml(unsafe) {
             if (typeof unsafe !== 'string') return '';
             return unsafe
                  .replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
         }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                const isNearBottom = responseArea.scrollHeight - responseArea.scrollTop - responseArea.clientHeight < 250;
                 if (isNearBottom) {
                     responseArea.scrollTop = responseArea.scrollHeight;
                 }
            });
        }

        // --- Session Management (Updated for Character Card) ---

        function getSessionIndex() {
            try {
                const indexJson = localStorage.getItem(SESSION_INDEX_KEY);
                if (!indexJson) return [];
                const index = JSON.parse(indexJson);
                return Array.isArray(index) ? index.filter(s => s && s.id && s.name) : [];
            } catch (e) {
                console.error("Error reading session index:", e);
                localStorage.removeItem(SESSION_INDEX_KEY);
                return [];
            }
        }

        function saveSessionIndex(index) {
            try {
                 const validIndex = index.filter(s => s && s.id && s.name);
                 validIndex.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
                localStorage.setItem(SESSION_INDEX_KEY, JSON.stringify(validIndex));
            } catch (e) {
                console.error("Error saving session index:", e);
                showStatus("Error: Failed to save session index. Local Storage might be full.", true);
            }
        }

        function populateSessionDropdown() {
            const sessions = getSessionIndex();
            sessionSelect.innerHTML = '';

            const newOption = document.createElement('option');
            newOption.value = "";
            newOption.textContent = "--- New Chat ---";
            sessionSelect.appendChild(newOption);

            sessions.forEach(session => {
                 const option = document.createElement('option');
                 option.value = session.id;
                 option.textContent = session.name;
                 sessionSelect.appendChild(option);
            });

            sessionSelect.value = currentSessionId || "";
            updateSessionButtonStates();
        }

        function startNewSession() {
             if (currentAbortController) {
                currentAbortController.abort();
                currentAbortController = null;
            }
            promptInput.value = '';
            chatHistory = [];
            currentSessionId = null;
            messageCounter = 0;
            currentCharacterCard = null; // Clear character card
            displayCharacterCardInfo(); // Update UI for character card
            // REMOVED clearStagedFiles();
            renderChatHistory();
            showStatus("", false, false, false, true);
            sessionSelect.value = "";
            updateSessionButtonStates();
            promptInput.disabled = false;
            characterCardInput.disabled = false; // Ensure card loading is enabled
            resetButtonToSendState();
            updateSendButtonState();
            promptInput.focus();
        }

        function handleSaveSession() {
             const isLoading = statusDiv.querySelector('.loader') !== null;
             // Can save if chat is not empty OR a character card is loaded
            if (chatHistory.length === 0 && !currentCharacterCard || isLoading) {
                showStatus("Cannot save an empty chat (unless a character card is loaded) or while loading.", false, true);
                return;
            }

            const sessions = getSessionIndex();
            let defaultName = `Chat ${new Date().toLocaleString()}`;
            if (currentCharacterCard?.name) {
                defaultName = `${currentCharacterCard.name} Chat ${new Date().toLocaleTimeString()}`;
            }
            let existingSession = null;

            if (currentSessionId) {
                existingSession = sessions.find(s => s.id === currentSessionId);
                if (existingSession) {
                    defaultName = existingSession.name;
                }
            }

            const sessionName = prompt("Enter a name for this session:", defaultName);

            if (sessionName === null) {
                showStatus("Save cancelled.", false, false, true);
                return;
            }

            const trimmedName = sessionName.trim();
            if (!trimmedName) {
                 showStatus("Session name cannot be empty.", true);
                 return;
             }

             const nameExists = sessions.some(s => s.name === trimmedName && s.id !== currentSessionId);
             if (nameExists) {
                 const conflictingSession = sessions.find(s => s.name === trimmedName);
                 if (!confirm(`A session named "${trimmedName}" already exists. Overwrite it?`)) {
                     showStatus("Save cancelled.", false, false, true);
                     return;
                 }
                 if (conflictingSession) {
                     try { localStorage.removeItem(`${SESSION_DATA_PREFIX}${conflictingSession.id}`); }
                     catch (e) { console.error(`Error removing conflicting session data ${conflictingSession.id}:`, e); }
                     const conflictIndex = sessions.findIndex(s => s.id === conflictingSession.id);
                     if (conflictIndex > -1) sessions.splice(conflictIndex, 1);
                 }
             }

            try {
                // --- Create session object including character card ---
                const sessionData = {
                    history: chatHistory,
                    character: currentCharacterCard // Save the current character card (or null)
                };
                const sessionJson = JSON.stringify(sessionData);
                // --- End create session object ---

                let sessionIdToSave = currentSessionId;

                if (existingSession) {
                    if (existingSession.name !== trimmedName) {
                        existingSession.name = trimmedName;
                    }
                    existingSession.timestamp = Date.now();
                    console.log(`Updating session: ${sessionIdToSave}`);
                } else {
                    sessionIdToSave = `${SESSION_DATA_PREFIX}${Date.now()}-${Math.random().toString(36).slice(2, 9)}`;
                    sessions.push({ id: sessionIdToSave, name: trimmedName, timestamp: Date.now() });
                    currentSessionId = sessionIdToSave;
                    console.log(`Creating new session: ${sessionIdToSave}`);
                }

                localStorage.setItem(`${SESSION_DATA_PREFIX}${sessionIdToSave}`, sessionJson); // Save the combined object
                saveSessionIndex(sessions);
                populateSessionDropdown();
                sessionSelect.value = sessionIdToSave;
                showStatus(`Session "${trimmedName}" saved successfully.`, false, false, true);
                updateSessionButtonStates();

            } catch (e) {
                 console.error("Error saving session data:", e);
                 if (e.name === 'QuotaExceededError' || (e.message && e.message.toLowerCase().includes('quota'))) {
                    showStatus("Error: Failed to save session. Local Storage is full. Please delete older sessions.", true);
                 } else {
                    showStatus("Error: Failed to save session data.", true);
                 }
            }
        }

        function handleLoadSession() {
            const selectedId = sessionSelect.value;

            if (!selectedId) {
                 const hasUnsavedChanges = (chatHistory.length > 0 || currentCharacterCard !== null) && currentSessionId === null;
                 if (hasUnsavedChanges) {
                     if (!confirm("You have an unsaved chat or character card. Start a new chat anyway? Changes will be lost.")) {
                         sessionSelect.value = currentSessionId || "";
                         return;
                     }
                 }
                startNewSession();
                return;
            }

             if (selectedId === currentSessionId) return;

             const hasUnsavedChanges = (chatHistory.length > 0 || currentCharacterCard !== null) && currentSessionId === null;
             if (hasUnsavedChanges) {
                 if (!confirm("You have an unsaved chat or character card. Load selected session anyway? Changes will be lost.")) {
                     sessionSelect.value = currentSessionId || "";
                     return;
                 }
             }

            try {
                const sessionJson = localStorage.getItem(`${SESSION_DATA_PREFIX}${selectedId}`);
                if (!sessionJson) {
                    throw new Error(`Session data not found for ID: ${selectedId}.`);
                }
                const loadedSessionData = JSON.parse(sessionJson);

                 // --- Validate and extract loaded data ---
                 if (!loadedSessionData || typeof loadedSessionData !== 'object') {
                     throw new Error(`Invalid session data format for ID: ${selectedId}. Expected an object.`);
                 }
                 const loadedHistory = loadedSessionData.history;
                 const loadedCharacter = loadedSessionData.character; // Can be null

                 if (!Array.isArray(loadedHistory)) {
                    throw new Error(`Invalid chat history format within session ID: ${selectedId}.`);
                 }
                 // Basic check for character structure if it exists
                 if (loadedCharacter !== null && (typeof loadedCharacter !== 'object' || !loadedCharacter.name || !loadedCharacter.description || !loadedCharacter.photo)) {
                    console.warn(`Loaded session ${selectedId} has an invalid character card structure. Ignoring character.`);
                    currentCharacterCard = null;
                 } else {
                     currentCharacterCard = loadedCharacter; // Load character (or null)
                 }
                 // --- End validation ---


                if (currentAbortController) {
                    currentAbortController.abort();
                    currentAbortController = null;
                }

                chatHistory = loadedHistory;
                currentSessionId = selectedId;
                displayCharacterCardInfo(); // Display loaded character info (or hide if null)
                // REMOVED clearStagedFiles();

                let maxIdNum = -1;
                chatHistory.forEach(msg => {
                    if (msg && msg.id && msg.id.startsWith('msg-')) {
                        const numPart = parseInt(msg.id.substring(4), 10);
                        if (!isNaN(numPart) && numPart > maxIdNum) maxIdNum = numPart;
                    }
                });
                messageCounter = maxIdNum + 1;
                console.log(`Message counter reset to ${messageCounter} after loading session '${selectedId}'.`);

                renderChatHistory();
                showStatus(`Session "${sessionSelect.options[sessionSelect.selectedIndex].text}" loaded.`, false, false, true);
                updateSessionButtonStates();
                resetButtonToSendState();
                updateSendButtonState();
                scrollToBottom();

            } catch (e) {
                console.error("Error loading session:", e);
                showStatus(`Error: Failed to load session. ${e.message}`, true);
                 localStorage.removeItem(`${SESSION_DATA_PREFIX}${selectedId}`);
                 const sessions = getSessionIndex().filter(s => s.id !== selectedId);
                 saveSessionIndex(sessions);
                 startNewSession();
                 populateSessionDropdown();
            }
        }

        function handleDeleteSession() {
            const selectedId = sessionSelect.value;
             const isLoading = statusDiv.querySelector('.loader') !== null;

            if (!selectedId || isLoading) {
                showStatus("Select a session to delete first (cannot delete while loading).", false, true);
                return;
            }

            const sessionName = sessionSelect.options[sessionSelect.selectedIndex].text;
            if (!confirm(`Are you sure you want to delete the session "${sessionName}"? This cannot be undone.`)) {
                showStatus("Deletion cancelled.", false, false, true);
                return;
            }

            try {
                localStorage.removeItem(`${SESSION_DATA_PREFIX}${selectedId}`);
                const sessions = getSessionIndex();
                const updatedSessions = sessions.filter(s => s.id !== selectedId);
                saveSessionIndex(updatedSessions);

                showStatus(`Session "${sessionName}" deleted.`, false, false, true);

                if (currentSessionId === selectedId) {
                    startNewSession();
                } else {
                     populateSessionDropdown();
                     updateSessionButtonStates();
                }

            } catch (e) {
                console.error("Error deleting session:", e);
                showStatus("Error: Failed to delete session.", true);
            }
        }

        function updateSessionButtonStates() {
             const isLoading = statusDiv.querySelector('.loader') !== null || currentAbortController !== null;

             // Can save if not loading AND (chat has messages OR a character card is loaded)
             const canSave = !isLoading && (chatHistory.length > 0 || currentCharacterCard !== null);
             const isSessionSelected = sessionSelect.value !== "";

             saveSessionButton.disabled = !canSave;
             deleteSessionButton.disabled = isLoading || !isSessionSelected;
             sessionSelect.disabled = isLoading;
             characterCardInput.disabled = isLoading; // Disable character loading during requests
             clearCharacterButton.disabled = isLoading || !currentCharacterCard; // Disable clear if no card or loading
        }

        // --- Initialize Application ---
        initialize();

    </script>
